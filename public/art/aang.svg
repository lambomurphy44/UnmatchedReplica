<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - air blue -->
  <circle cx="50" cy="50" r="50" fill="#1a3a5c"/>
  <!-- Monk robes body -->
  <path d="M28 95 Q28 65 50 58 Q72 65 72 95" fill="#e8a830"/>
  <path d="M32 95 Q32 68 50 62 Q68 68 68 95" fill="#f0c040"/>
  <!-- Collar -->
  <path d="M40 62 Q50 58 60 62 Q55 68 50 66 Q45 68 40 62" fill="#e8a830"/>
  <!-- Face -->
  <circle cx="50" cy="36" r="16" fill="#f5d0a9"/>
  <!-- Bald head -->
  <ellipse cx="50" cy="28" rx="17" ry="12" fill="#f5d0a9"/>
  <!-- Arrow tattoo -->
  <path d="M50 13 L45 26 L50 22 L55 26 Z" fill="#5bb8f0" stroke="#5bb8f0" stroke-width="0.5"/>
  <line x1="50" y1="22" x2="50" y2="13" stroke="#5bb8f0" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="13" x2="38" y2="28" stroke="#5bb8f0" stroke-width="3" stroke-linecap="round" opacity="0"/>
  <!-- Arrow triangle tip -->
  <polygon points="50,10 43,22 57,22" fill="#5bb8f0"/>
  <!-- Arrow line down forehead -->
  <line x1="50" y1="22" x2="50" y2="32" stroke="#5bb8f0" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Eyes - large, cheerful -->
  <ellipse cx="43" cy="36" rx="3.5" ry="3" fill="#fff"/>
  <ellipse cx="57" cy="36" rx="3.5" ry="3" fill="#fff"/>
  <circle cx="43" cy="36" r="2" fill="#8c8c8c"/>
  <circle cx="57" cy="36" r="2" fill="#8c8c8c"/>
  <circle cx="44" cy="35" r="0.8" fill="#fff"/>
  <circle cx="58" cy="35" r="0.8" fill="#fff"/>
  <!-- Eyebrows -->
  <path d="M39 32 Q43 30 47 32" stroke="#b8885c" stroke-width="1" fill="none"/>
  <path d="M53 32 Q57 30 61 32" stroke="#b8885c" stroke-width="1" fill="none"/>
  <!-- Smile -->
  <path d="M44 42 Q50 46 56 42" stroke="#c0866a" stroke-width="1.3" fill="none"/>
  <!-- Ears -->
  <ellipse cx="33" cy="36" rx="3" ry="4" fill="#f5d0a9"/>
  <ellipse cx="67" cy="36" rx="3" ry="4" fill="#f5d0a9"/>
  <!-- Staff behind back -->
  <line x1="22" y1="20" x2="26" y2="90" stroke="#b8863c" stroke-width="3" stroke-linecap="round"/>
  <circle cx="22" cy="18" r="4" fill="none" stroke="#b8863c" stroke-width="2"/>
</svg>
