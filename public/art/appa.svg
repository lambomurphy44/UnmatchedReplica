<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - sky -->
  <circle cx="50" cy="50" r="50" fill="#2a4a6a"/>
  <!-- Body - large fluffy shape -->
  <ellipse cx="50" cy="58" rx="32" ry="28" fill="#f5f0e0"/>
  <!-- Brown saddle/back patch -->
  <ellipse cx="50" cy="42" rx="28" ry="16" fill="#b8885c"/>
  <!-- Head -->
  <ellipse cx="50" cy="30" rx="22" ry="18" fill="#f5f0e0"/>
  <!-- Arrow on head -->
  <polygon points="50,12 42,24 58,24" fill="#5bb8f0"/>
  <line x1="50" y1="24" x2="50" y2="34" stroke="#5bb8f0" stroke-width="4" stroke-linecap="round"/>
  <!-- Arrow side lines going to horns -->
  <path d="M42 24 Q36 26 30 22" stroke="#5bb8f0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M58 24 Q64 26 70 22" stroke="#5bb8f0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Horns -->
  <ellipse cx="28" cy="20" rx="6" ry="4" fill="#b8885c" transform="rotate(-20 28 20)"/>
  <ellipse cx="72" cy="20" rx="6" ry="4" fill="#b8885c" transform="rotate(20 72 20)"/>
  <!-- Eyes -->
  <ellipse cx="40" cy="30" rx="4" ry="3.5" fill="#fff"/>
  <ellipse cx="60" cy="30" rx="4" ry="3.5" fill="#fff"/>
  <circle cx="41" cy="30" r="2.2" fill="#5c4030"/>
  <circle cx="61" cy="30" r="2.2" fill="#5c4030"/>
  <circle cx="42" cy="29" r="0.8" fill="#fff"/>
  <circle cx="62" cy="29" r="0.8" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="50" cy="36" rx="5" ry="3" fill="#d4b896"/>
  <circle cx="48" cy="36" r="1" fill="#a08060"/>
  <circle cx="52" cy="36" r="1" fill="#a08060"/>
  <!-- Mouth -->
  <path d="M44 40 Q50 44 56 40" stroke="#a08060" stroke-width="1.2" fill="none"/>
  <!-- Legs (front) -->
  <ellipse cx="32" cy="82" rx="8" ry="6" fill="#f5f0e0"/>
  <ellipse cx="68" cy="82" rx="8" ry="6" fill="#f5f0e0"/>
  <!-- Fluffy cheeks -->
  <ellipse cx="30" cy="34" rx="5" ry="4" fill="#f5f0e0" opacity="0.7"/>
  <ellipse cx="70" cy="34" rx="5" ry="4" fill="#f5f0e0" opacity="0.7"/>
</svg>
