    <path d="M42 82 L40 92 Q39 96 37 94"/>
    <path d="M42 82 L43 92 Q43 96 41 95"/>
    <path d="M58 82 L62 90 Q64 94 66 92"/>
    <path d="M58 82 L60 92 Q61 96 63 94"/>
    <path d="M58 82 L57 92 Q57 96 59 95"/>
