  <!-- Face -->
  <ellipse cx="50" cy="45" rx="18" ry="20" fill="#a5d6a7"/>
  <!-- Eyes - glowing -->
  <ellipse cx="43" cy="42" rx="4" ry="3" fill="#fff59d"/>
  <ellipse cx="57" cy="42" rx="4" ry="3" fill="#fff59d"/>
  <ellipse cx="43" cy="42" rx="2" ry="2.5" fill="#f44336"/>
  <ellipse cx="57" cy="42" rx="2" ry="2.5" fill="#f44336"/>
