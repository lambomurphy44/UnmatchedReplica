    <circle cx="42" cy="2" r="3"/>
    <circle cx="52" cy="0" r="3"/>
    <circle cx="58" cy="2" r="3"/>
    <circle cx="70" cy="5" r="3"/>
    <circle cx="85" cy="10" r="3"/>
  </g>
  <!-- Snake eyes (tiny red dots) -->
  <g fill="#f44336">
    <circle cx="14" cy="9" r="1"/><circle cx="17" cy="9" r="1"/>
    <circle cx="29" cy="4" r="1"/><circle cx="32" cy="4" r="1"/>
    <circle cx="41" cy="1" r="1"/><circle cx="44" cy="1" r="1"/>
    <circle cx="51" cy="-1" r="1"/><circle cx="54" cy="-1" r="1"/>
    <circle cx="57" cy="1" r="1"/><circle cx="60" cy="1" r="1"/>
    <circle cx="69" cy="4" r="1"/><circle cx="72" cy="4" r="1"/>
    <circle cx="84" cy="9" r="1"/><circle cx="87" cy="9" r="1"/>
  </g>
