  <g stroke="#388e3c" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M25 40 Q10 35 8 25"/>
    <path d="M75 40 Q90 35 92 25"/>
    <path d="M22 48 Q8 50 5 40"/>
    <path d="M78 48 Q92 50 95 40"/>
