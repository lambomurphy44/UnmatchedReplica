  <g fill="#388e3c" opacity="0.6">
    <path d="M40 78 Q50 75 60 78 Q50 81 40 78"/>
    <path d="M37 84 Q50 81 63 84 Q50 87 37 84"/>
    <path d="M35 90 Q50 87 65 90 Q50 93 35 90"/>
