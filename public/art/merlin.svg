<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="#4a148c"/>
  <!-- Wizard hat -->
  <path d="M25 35 L50 2 L75 35 Z" fill="#6a1b9a"/>
  <path d="M25 35 L75 35 L78 38 L22 38 Z" fill="#8e24aa"/>
  <!-- Hat stars -->
  <circle cx="45" cy="18" r="2" fill="#ffd54f"/>
  <circle cx="58" cy="24" r="1.5" fill="#ffd54f"/>
  <circle cx="38" cy="28" r="1.5" fill="#ffd54f"/>
  <!-- Hat moon -->
  <path d="M55 12 Q60 12 58 17 Q53 15 55 12" fill="#ffd54f"/>
  <!-- Face -->
  <circle cx="50" cy="46" r="14" fill="#e8b89d"/>
  <!-- Eyes - wise -->
  <ellipse cx="44" cy="44" rx="2.5" ry="2" fill="#4a148c"/>
  <ellipse cx="56" cy="44" rx="2.5" ry="2" fill="#4a148c"/>
  <!-- Bushy eyebrows -->
  <path d="M38 40 Q44 37 49 40" stroke="#bdbdbd" stroke-width="2" fill="none"/>
  <path d="M51 40 Q56 37 62 40" stroke="#bdbdbd" stroke-width="2" fill="none"/>
  <!-- Nose -->
  <path d="M50 46 Q48 51 47 52 L53 52 Q52 51 50 46" fill="#d4a07a"/>
  <!-- Long beard -->
  <path d="M36 50 Q36 75 50 85 Q64 75 64 50" fill="#e0e0e0"/>
  <path d="M38 52 Q38 72 50 80 Q62 72 62 52" fill="#f5f5f5"/>
  <!-- Beard detail lines -->
  <g stroke="#bdbdbd" stroke-width="0.7" fill="none">
    <path d="M44 55 Q46 70 50 80"/>
    <path d="M50 55 Q50 68 50 80"/>
    <path d="M56 55 Q54 70 50 80"/>
  </g>
  <!-- Robe body -->
  <path d="M25 95 Q25 68 50 62 Q75 68 75 95" fill="#7b1fa2"/>
  <!-- Robe collar -->
  <path d="M38 62 Q50 58 62 62 Q56 66 50 65 Q44 66 38 62" fill="#8e24aa"/>
  <!-- Star brooch -->
  <polygon points="50,63 51,65 53,65 51.5,66.5 52,68.5 50,67 48,68.5 48.5,66.5 47,65 49,65" fill="#ffd54f"/>
  <!-- Staff (peeking from side) -->
  <rect x="72" y="40" width="3" height="55" rx="1.5" fill="#795548"/>
  <!-- Staff orb -->
  <circle cx="73.5" cy="38" r="5" fill="#ce93d8" opacity="0.8"/>
  <circle cx="73.5" cy="38" r="3" fill="#e1bee7" opacity="0.6"/>
  <circle cx="72" cy="36" r="1" fill="#fff" opacity="0.8"/>
</svg>
